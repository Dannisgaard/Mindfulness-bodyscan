	<script type="text/javascript" charset="utf-8">
	// Wait for device API libraries to load
	document.addEventListener("deviceready", onDeviceReady, false);

	// device APIs are available
	function onDeviceReady() {
		my_media = new Media(rootPath + "mp3/Spor06.mp3", onSuccess, onError);
		playAudio();
	}
	
	// Audio player
	var my_media = null;
	var mediaTimer = null;
	
	if(my_media != null){
		my_media.stop();
		my_media.release();
		my_media = null;
	}

	// Play audio
	function playAudio() {
		my_media.play();

		// Update my_media position every second
		if (mediaTimer == null) {
			mediaTimer = setInterval(function() {
				// get my_media position
				my_media.getCurrentPosition(
					// success callback
					function(position) {
						if (position > -1) {
							setAudioPosition(Math.round(position) + " sec");
						}
					},
					// error callback
					function(e) {
						console.log("Error getting pos=" + e);
						setAudioPosition("Error: " + e);
					}
				);
			}, 1000);
        }
    }

	// Pause audio
	function pauseAudio() {
		if (my_media) {
			my_media.pause();
		}
	}
	
	// Stop audio
	function stopAudio() {
		if (my_media) {
			my_media.stop();
			setAudioPosition("0 sec");
		}
		clearInterval(mediaTimer);
		mediaTimer = null;
	}

	// onSuccess Callback
	function onSuccess() {
		console.log("playAudio():Audio Success");
	}

	// onError Callback
	function onError(error) {
		/*alert('code: '    + error.code    + '\n' +
			  'message: ' + error.message + '\n');*/
		console.log(error.code);
	}
	
	// Set audio position
	function setAudioPosition(seconds) {
		document.getElementById('audio_position').innerHTML = seconds;
	}
	
	</script>
</head>
