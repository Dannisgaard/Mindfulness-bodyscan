<!doctype html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Achtsamkeits-meditation</title>
	<link rel="stylesheet" href="css/mindf-bodyscan.css">
	<script src="phonegap.js"></script>
  <script src="js/zepto.min.js"></script>
  <script src="js/index.js"></script>
  <script type="text/javascript" charset="utf-8" src="cordova-x.x.x.js"></script>
  <script type="text/javascript" charset="utf-8">
		// Wait for device API libraries to load
		document.addEventListener("deviceready", onDeviceReady, false);
		
		// device APIs are available
	function onDeviceReady() {
		window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, onFileSystemSuccess, onFail);
	}
	
	function onFail(evt) {
		console.log("filsystem ikke fundet");
    console.log(evt.target.error.code);
	}
	
	function onFileSystemSuccess() {
		console.log("filsystem fundet");
		window.resolveLocalFileSystemURI("file:///mnt/sdcard/Android/data/dk.centerForMindfulness.Achtsamkeits_meditation/Spor02.mp3", onFileFound, onFileNotFound2);
		window.resolveLocalFileSystemURI("file:///mnt/sdcard/Android/data/dk.centerForMindfulness.Achtsamkeits_meditation/Spor03.mp3", onFileFound, onFileNotFound3);
		window.resolveLocalFileSystemURI("file:///mnt/sdcard/Android/data/dk.centerForMindfulness.Achtsamkeits_meditation/Spor04.mp3", onFileFound, onFileNotFound4);
		window.resolveLocalFileSystemURI("file:///mnt/sdcard/Android/data/dk.centerForMindfulness.Achtsamkeits_meditation/Spor05.mp3", onFileFound, onFileNotFound5);
		window.resolveLocalFileSystemURI("file:///mnt/sdcard/Android/data/dk.centerForMindfulness.Achtsamkeits_meditation/Spor06.mp3", onFileFound, onFileNotFound6);
	}
	
	function onFileFound(fileEntry) {
		console.log("fil fundet");
    console.log(fileEntry.name);
    
	}
	
	function onFileNotFound2(evt) {
		console.log("fil ikke fundet");
    downloadMp3track("Spor02.mp3");
  }
  
  function onFileNotFound3(evt) {
		console.log("fil ikke fundet");
    downloadMp3track("Spor03.mp3");
  }
	
	function onFileNotFound4(evt) {
		console.log("fil ikke fundet");
    downloadMp3track("Spor04.mp3");
  }
	// !! Assumes filePath is a valid path on the device
function onFileNotFound5(evt) {
		console.log("fil ikke fundet");
    downloadMp3track("Spor05.mp3");
  }
  
  function onFileNotFound6(evt) {
		console.log("fil ikke fundet");
    downloadMp3track("Spor06.mp3");
  }
  function getUri(fileName) {
  	var uri = "http://apps.dannisgaard.dk/mp3/";
  	return encodeURI(uri + fileName);
  }
  
  function getPath(fileName) {
  	var path = "file:///mnt/sdcard/Android/data/dk.centerForMindfulness.Achtsamkeits_meditation/";
  	return path + fileName;
  }

function downloadMp3track(fileName) {
	var fileTransfer = new FileTransfer();
	fileTransfer.download(
	    getUri(fileName),
	    getPath(fileName),
	    function(entry) {
	        console.log("download complete: " + entry.fullPath);
	    },
	    function(error) {
	        console.log("download error source " + error.source);
	        console.log("download error target " + error.target);
	    }
	)
}
	</script>
</head>
